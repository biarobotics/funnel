<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Land — BIA Robotics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg:#0b0d12; --fg:#f5f5f5; --muted:#9ca3af; --line:#232832; --panel:#12151d;
    }
    html,body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui;-webkit-font-smoothing:antialiased}
    .glass{background:rgba(255,255,255,0.03);backdrop-filter:blur(10px);border:1px solid var(--line)}
    .btn{background:#fff;color:#000;border-radius:10px;padding:10px 18px;font-weight:700}
    .btn:hover{filter:brightness(0.9)}
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <header class="p-6 border-b border-white/10">
    <a href="/" class="font-bold tracking-wide text-lg">← Back to Home</a>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="glass rounded-2xl p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-4">Submit Your Land for JV Evaluation</h1>
      <p class="text-white/70 mb-6">If your land is entitled, shovel-ready, or under pre-development — complete the form below and our acquisitions team will reach out within 48 hours.</p>

      <form action="https://formspree.io/f/meorrrol" method="POST" class="grid gap-4">
        <label class="text-sm">
          Name
          <input type="text" name="name" required class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
        </label>

        <label class="text-sm">
          Email
          <input type="email" name="email" required class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
        </label>

        <label class="text-sm">
          Phone (optional)
          <input type="text" name="phone" class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
        </label>

        <label class="text-sm">
          Location of Land (City, State)
          <input type="text" name="location" required class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
        </label>

        <label class="text-sm">
          Acreage / Zoning / Entitlement Notes
          <textarea name="details" rows="4" required class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30"></textarea>
        </label>

        <button type="submit" class="btn mt-4">Submit Land →</button>
      </form>

      <p class="mt-6 text-xs text-white/50 text-center">All submissions go directly to <a href="mailto:carl@biarobotics.com" class="underline">carl@biarobotics.com</a></p>
    </div>
  </main>

  <footer class="border-t border-white/10 text-center text-xs text-white/50 py-6">
    © <span id="y"></span> BIA Robotics
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
