<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Investor Access Code</h1>
    <p class="text-sm text-gray-300 mb-6">Enter your unique investor code to access the Investor Hub.</p>
    <input type="password" id="code" placeholder="Enter code" class="w-full p-3 rounded mb-4 bg-gray-700 border border-gray-600 focus:outline-none">
    <button onclick="checkCode()" class="bg-white text-black px-5 py-2 rounded-lg font-semibold hover:opacity-80">Verify Access</button>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('code').value.trim();
      if (code === "AYZEN2025") {
        localStorage.setItem('verified', 'true');
        window.location.href = '/investor-hub.html';
      } else {
        alert("Invalid code. Please contact carl@biarobotics.com for verification.");
      }
    }
  </script>
</body>
</html>
