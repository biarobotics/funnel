<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invest — BIA Robotics</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg:#0b0d12;
      --fg:#f5f5f5;
      --muted:#9ca3af;
      --line:#232832;
      --panel:#12151d;
    }
    html, body {
      background:var(--bg);
      color:var(--fg);
      font-family:Inter, system-ui;
      -webkit-font-smoothing: antialiased;
    }
    .glass {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--line);
    }
    .btn {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 700;
      transition: opacity .15s ease, transform .15s ease;
    }
    .btn:hover { filter: brightness(0.9); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; transform: none !important; }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="p-6 border-b border-white/10">
    <a href="/" class="font-bold tracking-wide text-lg">← Back to Home</a>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="glass rounded-2xl p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-4">Invest in BiaRobotics Projects</h1>
      <p class="text-white/70 mb-6">
        Join our investor network for robotics-enabled housing projects across the U.S.
        Fill out this form to receive deal flow, investor briefs, and project invitations.
      </p>

      <!-- Investor Form -->
      <form id="investForm" action="https://formspree.io/f/xovkkkvk" method="POST" class="grid gap-4">
        <label class="text-sm">
          Full Name
          <input type="text" name="name" required
                 class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
        </label>

        <label class="text-sm">
          Email
          <input type="email" name="email" required
                 class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
        </label>

        <label class="text-sm">
          Phone (optional)
          <input type="text" name="phone"
                 class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
        </label>

        <label class="text-sm">
          Investment Range
          <select name="investment_range" required
                  class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
            <option value="">Select range</option>
            <option value="Under $250K">Under $250K</option>
            <option value="$250K – $1M">$250K – $1M</option>
            <option value="$1M – $5M">$1M – $5M</option>
            <option value="$5M+">$5M+</option>
          </select>
        </label>

        <label class="text-sm">
          Accredited Investor?
          <select name="accredited" required
                  class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30">
            <option value="">Select one</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>

        <label class="text-sm">
          Message or Focus Areas
          <textarea name="message" rows="4"
                    class="glass mt-1 w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/30"
                    placeholder="Tell us your investment goals or focus areas..."></textarea>
        </label>

        <!-- Meta -->
        <input type="hidden" name="_subject" value="Investor Inquiry — BiaRobotics">
        <input type="hidden" name="_replyto" value="carl@biarobotics.com">
        <input type="text" name="_gotcha" style="display:none">

        <button id="submitBtn" type="submit" class="btn mt-2">Join Investor List →</button>
        <p id="status" class="text-xs text-white/60 mt-2 h-4"></p>
      </form>

      <p class="mt-6 text-xs text-white/50 text-center">
        All submissions go directly to <a href="mailto:carl@biarobotics.com" class="underline">carl@biarobotics.com</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-white/10 text-center text-xs text-white/50 py-6">
    © <span id="y"></span> BIA Robotics
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const form = document.getElementById('investForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const accredited = data.get('accredited'); // "Yes" or "No"

      // UX: disable button & show status
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting…';
      statusEl.textContent = 'Sending your info securely…';

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (resp.ok) {
          // Route based on accreditation answer
          if (accredited === 'Yes') {
            window.location.href = '/accreditation.html?from=invest';
          } else {
            window.location.href = '/not-eligible.html';
          }
        } else {
          statusEl.textContent = '';
          alert('There was an issue submitting the form. Please try again or email carl@biarobotics.com.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Join Investor List →';
        }
      } catch (err) {
        statusEl.textContent = '';
        alert('Network error. Please try again or email carl@biarobotics.com.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Join Investor List →';
      }
    });
  </script>
</body>
</html>
