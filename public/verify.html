<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investor Verification — BIA Robotics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0b0d12] text-white font-[Inter] flex items-center justify-center min-h-screen p-6">
  <form action="https://formspree.io/f/your-form-id" method="POST" class="glass rounded-3xl p-8 max-w-md w-full space-y-5 border border-white/10">
    <h1 class="text-2xl font-bold mb-4 text-center">Investor Accreditation Verification</h1>

    <div>
      <label class="block text-sm mb-1">Full Name</label>
      <input type="text" name="name" required class="w-full bg-transparent border border-white/20 rounded-lg p-2 text-white">
    </div>
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input type="email" name="email" required class="w-full bg-transparent border border-white/20 rounded-lg p-2 text-white">
    </div>
    <div>
      <label class="block text-sm mb-1">Are you an accredited investor?</label>
      <select name="accredited" required class="w-full bg-transparent border border-white/20 rounded-lg p-2 text-white">
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div>
      <label class="block text-sm mb-1">Additional Notes (optional)</label>
      <textarea name="notes" rows="3" class="w-full bg-transparent border border-white/20 rounded-lg p-2 text-white"></textarea>
    </div>
    <button type="submit" class="bg-white text-black font-bold px-6 py-3 rounded-xl w-full hover:bg-gray-300 transition">
      Submit Verification
    </button>
    <p class="text-xs text-center text-gray-400 pt-3">We’ll review and respond within 24 hours.</p>
  </form>
</body>
</html>
