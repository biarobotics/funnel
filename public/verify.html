<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investor Verification — Bia Robotics × Ayzen Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Investor Accreditation Verification</h1>
    <p class="text-sm text-gray-300 mb-6">
      Please submit your accreditation information below.
      Once verified, you will receive a secure access link to the investor materials.
    </p>

    <!-- ✅ Verification Form -->
    <form id="verifyForm"
          action="https://formspree.io/f/mjkadwjw"
          method="POST"
          enctype="multipart/form-data"
          class="text-left space-y-4">

      <label class="block text-sm">
        Full Name
        <input type="text" name="name" required
               class="mt-1 w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      </label>

      <label class="block text-sm">
        Email
        <input type="email" name="email" required
               class="mt-1 w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      </label>

      <label class="block text-sm">
        Accreditation Type
        <select name="accreditation_type" required
                class="mt-1 w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none">
          <option value="">Select type</option>
          <option>Income Verification</option>
          <option>Net Worth Verification</option>
          <option>Entity Accreditation</option>
          <option>Third-Party Letter</option>
        </select>
      </label>

      <label class="block text-sm">
        Upload Documentation (PDF or Image)
        <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png"
               class="mt-1 w-full text-sm text-gray-300 border border-gray-600 rounded p-2 bg-gray-700">
      </label>

      <label class="block text-sm">
        Additional Notes (optional)
        <textarea name="notes" rows="3"
                  class="mt-1 w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none"
                  placeholder="Add any additional information..."></textarea>
      </label>

      <button type="submit"
              class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:opacity-90 transition">
        Submit Verification →
      </button>

      <p id="status" class="text-center text-gray-400 text-sm mt-2"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('verifyForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Submitting...";
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.textContent = "✅ Submission received! We'll review your accreditation shortly.";
          form.reset();
        } else {
          status.textContent = "⚠️ Error submitting form. Please try again or email carl@biarobotics.com.";
        }
      } catch (err) {
        status.textContent = "⚠️ Network error. Please check your connection and try again.";
      }
    });
  </script>

</body>
</html>
